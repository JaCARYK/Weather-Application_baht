<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="globals.css" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="desktop">
            <div class="div">
                <div class="overlap">
                    <div class="component">
                        <div class="text-wrapper">Jan 21</div>
                        <img class="polygon" src="img/polygon-2.svg" />
                    </div>
                    <img class="image" src="img/image-1.png" />
                    <div class="text-wrapper-2">Search City...</div>
                    <img class="line" src="img/line-1.svg" />
                </div>
                <div class="text-wrapper-3">Top Plants</div>
                <div class="overlap-group">
                    <div class="text-wrapper-4">Search Plant</div>
                    <img class="img" src="img/image-18.png" />
                </div>
                <div class="overlap-2">
                    <div class="rectangle"></div>
                    <div class="group">
                        <img class="lettuce" src="img/lettuce.png" />
                        <div class="text-wrapper-5">68%</div>
                    </div>
                    <img class="image-2" src="img/image-14.png" />
                </div>
                <div class="overlap-3">
                    <div class="rectangle"></div>
                    <img class="image-2" src="img/image-15.png" />
                    <div class="group-2">
                        <div class="text-wrapper-6">Lemongrass</div>
                        <div class="text-wrapper-5">64%</div>
                    </div>
                </div>
                <div class="overlap-4">
                    <div class="rectangle"></div>
                    <div class="group-2">
                        <div class="text-wrapper-6">Tulsi Basil</div>
                        <div class="text-wrapper-5">63%</div>
                    </div>
                    <img class="image-2" src="img/image-17.png" />
                </div>
                <div class="overlap-5">
                    <div class="h-f-l-f">H: 58°F<br />L: 52°F</div>
                    <div class="text-wrapper-7">Temperature</div>
                    <img class="image-3" src="img/image-19.png" />
                </div>
                <div class="overlap-group-2">
                    <div class="text-wrapper-8">90%</div>
                    <div class="text-wrapper-9">Humidity</div>
                    <img class="image-4" src="img/image-20.png" />
                </div>
                <div class="overlap-6">
                    <div class="text-wrapper-10">1 Hr</div>
                    <div class="overlap-7">
                        <div class="text-wrapper-11">Sunlight</div>
                        <img class="image-5" src="img/image-21.png" />
                    </div>
                </div>
                <img class="grotime-logo" src="img/grotime-logo-7-1.png" />
            </div>
        </div>
    </body>
</html>
