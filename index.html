<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags, title, and other head elements -->

    <!-- Stylesheets and scripts -->
</head>
<body>

    <!-- Header -->

    <header class="header">
        <!-- Header content -->
    </header>

    <main>
        <article class="container" data-container>
            <!-- Add the live date outside the loop -->
            <div class="live-date" id="live-date"></div>

            <div class="content-left">
                <!-- Current Weather -->
                <section class="section current-weather-card" aria-label="current weather" data-current-weather>
                </section>

                <!-- Forecast -->
                <section class="section forecast" aria-labelledby="forecast-label" data-5-day-forecast="forecast">
                </section>
            </div>

            <div class="content-right">
                <!-- Highlights -->
                <section class="section highlights" aria-labelledby="highlights" data-highlights></section>

                <!-- Hourly Forecast -->
                <section class="section hourly-forecast" aria-label="hourly forecast" data-hourly-forecast></section>

                <!-- Footer -->
                <footer class="footer">
                    <p class="body-3">
                        Copyright 2024 Grotime Cruzhacks. All Rights Reserved.
                    </p>

                    <p class="body-3">
                        Powered By <a href="https://openweathermap.org/api" title="Free OpenWeather Api" target="_blank" rel="noopener">
                            <img src="./assets/images/openweather.png" width="150" height="30" loading="lazy" alt="OpenWeather">
                        </a>
                    </p>
                </footer>

                <!-- Loading spinner -->
                <div class="loading" data-loading></div>
            </div>
        </article>

        <!-- Plant Images as Footer -->
        <section class="plants">
            <a href="#/plant?name=lettuce" class="plant-link" data-plant="lettuce">
                <img src="./assets/images/lettuce.png" alt="Lettuce">
            </a>

            <a href="#/plant?name=lemon-grass" class="plant-link" data-plant="lemon-grass">
                <img src="./assets/images/lemon_grass.png" alt="Lemon Grass">
            </a>

            <a href="#/plant?name=tutsi-basil" class="plant-link" data-plant="tutsi-basil">
                <img src="./assets/images/tutsi_basil.png" alt="Tutsi Basil">
            </a>
        </section>

    </main>

    <!-- 404 Error -->
    <section class="error-content" data-error-content>
        <h2 class="heading">404</h2>
        <p class="body-1">Page not found!</p>
        <a href="#/weather?lat=40.0932222&lon=-74.9627553" class="btn-primary">
            <span class="span">Go Home</span>
        </a>
    </section>
</body>
</html>
